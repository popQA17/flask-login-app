  <div class="container-fluid">

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

<div class="card">
  <div class="card-header">
    ðŸ“¢ Announcement!
  </div>

    <p> {{announce}} </p>
  </div>
</div>
  <h1 id = "Title1">
  {{site}}
  </h1>
{% if islogin %}
<a class = "btn btn-secondary" href="/profile"> Go to profile </a>
{% else %}
<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" style = "width: 100px; margin-right: 10px;">Login</button>
<a class = "btn btn-secondary" href = "/register"> Register </a>
{% endif %}
<div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel" id = "login-prompt">
  <div class="offcanvas-header">
    <h5 id="offcanvasTopLabel" style="color: black;">Login</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
     <form method="POST">
       <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="btn btn-info">
                    Login
                  </button>
                </p>
              </div>
            </form>
  </div>
</div>
</section>

</body>
